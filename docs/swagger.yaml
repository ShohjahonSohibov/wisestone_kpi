        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'token: JWT Token'
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "401":
          description: 'error: Unauthorized'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal server error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Authenticate an existing user
      tags:
      - Authentication
  /api/v1/kpi-parents:
    get:
      description: Get a list of KPI Parents with filtering and pagination
      parameters:
      - in: query
        name: limit
        type: integer
      - in: query
        name: multi_search
        type: string
      - in: query
        name: offset
        type: integer
      - in: query
        name: page
        type: integer
      - enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ListKPIParentResponse'
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: List KPI Parents
      tags:
      - KPI Parents
    post:
      consumes:
      - application/json
      description: Create a new KPI Parent
      parameters:
      - description: KPI Parent creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateKPIParent'
      produces:
      - application/json
      responses:
        "201":
          description: Created
